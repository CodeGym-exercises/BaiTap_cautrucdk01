<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 4</title>
</head>
<body>
	<script type="text/javascript">
		let a = prompt("Nhap vao so a: ");
		let b = prompt("Nhap vao so b: ");
		let c = prompt("Nhap vao so c: ");
		if(a>b){
			if(a>c){
				alert("So " + a + " la so lon nhat trong 3 so: " +
					a +" " + b+" "  + c);
			}else{
				alert("So " + c + " la so lon nhat trong 3 so: " +
					a+" "  + b+" "  + c);
			}
		}
		else{
			if(b<c){
				alert("So " + c + " la so lon nhat trong 3 so: " +
				a+" "  + b+" " + c);
			}else{
				alert("So " + b + " la so lon nhat trong 3 so: " +
				a+" "  + b+" " + c);
			}
		}
	</script>
</body>
</html>
