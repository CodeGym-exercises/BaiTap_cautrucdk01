<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 1</title>
</head>
<body>
	<script type="text/javascript">
		let a = prompt("Nhap vao so a: ");
		let b = prompt("Nhap vao so b: ");
		if(a%b==0){
			alert("So " + a + " chia het cho so " + b);
		}
		else{
			alert("So " + a + " khong chia het cho so " + b);
		}
	</script>
</body>
</html>
